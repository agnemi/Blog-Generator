<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/blog.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/blog.js" type="text/javascript"></script>
</head>

<body>

  <!-- TODO: Create header, main, and footer elements -->
  <header>
    <h1>My First Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">Toggle Light/Dark Mode</button>
    <button onclick="window.location.href='#home'">Back to Home</button>
  </header>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode a {
      color: #bb86fc;
    }

    body {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
  <main>
    <section id="home">
      <h2>Welcome to My Blog</h2>
      <p>This is where I share my thoughts and ideas.</p>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>I'm a budding web developer learning HTML, CSS, and JavaScript.</p>
      <form id="blog-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <p id="error"></p>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>If you have any questions, feel free to reach out!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 My First Blog</p>

</body>

</html>
