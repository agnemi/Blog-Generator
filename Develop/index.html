<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <header>
    <h1>My First Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to My Blog</h2>
      <p>This is where I share my thoughts and ideas.</p>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>I'm a budding web developer learning HTML, CSS, and JavaScript.</p>
      <form id="blog-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <p id="error"></p>

        <button type="submit">Submit</button>
      </form>
        </section>

        <script>
      document.getElementById('blog-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (username && title && content) {
          const blogData = { username, title, content };
          localStorage.setItem('blogData', JSON.stringify(blogData));
          alert('Form data saved to local storage!');
        } else {
          document.getElementById('error').textContent = 'All fields are required.';
        }
      });
        </script>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>If you have any questions, feel free to reach out!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 My First Blog</p>
