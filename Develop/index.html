  <header>
    <button id="toggle">☀️</button>

  </header>
    <aside>
      <section>
        <h2>My First Blog</h2>
      </section>
    
    </aside>
<main>
  <form action='post' id="submit">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="blogs">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title of your blog post">
    <label for="content">Content</label>
    <textarea id="content" name="content" rows ="4" cols="50" placeholder="Your blog post content goes here!"></textarea>
    <button type="submit" id="submitBtn">Submit</button>
    <p id="error"></p>
  </form>

</main>

<footer></footer>

  <script src="./assets/js/logic.js" type="text/javascript"></script>
  <script src="./assets/js/form.js" type="text/javascript"></script>
  <script src="./edTestMike/landing-test.js"></script>
</body>
